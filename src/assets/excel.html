<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="../favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Pure JavaScript Excel</title>
</head>
<body>

<div id="app" class="container">

    <div class="excel">

        <div class="excel__header">

            <input type="text" class="excel__input" value="Новая таблица" />

            <div class="excel__button-wrap">

                <div class="excel__button">
                    <span class="material-icons">delete</span>
                </div>

                <div class="excel__button">
                    <span class="material-icons">exit_to_app</span>
                </div>

            </div>

        </div>

        <div class="excel__toolbar">

            <div class="excel__button">
                <i class="material-icons">format_align_left</i>
            </div>

            <div class="excel__button">
                <i class="material-icons">format_align_center</i>
            </div>

            <div class="excel__button">
                <i class="material-icons">format_align_right</i>
            </div>

            <div class="excel__button">
                <i class="material-icons">format_bold</i>
            </div>

            <div class="excel__button">
                <i class="material-icons">format_italic</i>
            </div>

            <div class="excel__button">
                <i class="material-icons">format_underlined</i>
            </div>

        </div>

        <div class="excel__formula">
            <div class="excel__info">fx</div>
            <div class="excel__formula-input" contenteditable spellcheck="false"></div>
        </div>

        <div class="excel__table">

            <div class="excel__row">

                <div class="excel__row-info"></div>

                <div class="excel__row-data">
                    <div class="excel__column">
